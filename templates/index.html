<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWITTER</title>
    <style>
        /* CSS Styling */
        body {
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
        }
        
        .button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to DWITTER!!!</h1>
        <div class="button-container">
            <form action="login">
                <button class="button">Login</button>
            </form>
            <form action="register">
                <button class="button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
